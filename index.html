<html>

<head>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div>
            <h3>HOME</h3>
            <div class="inner-container" id="home-cont">
                <p id="home-score" data-default-value="0">0</p>
            </div>
            <div>
                <button class="button" id="add-1-home" onclick="add1Home()">+1</button>
                <button class="button" id="add-2-home" onclick="add2Home()">+2</button>
                <button class="button" id="add-3-home" onclick="add3Home()">+3</button>
            </div>
        </div>
        <div>
            <h3>AWAY</h3>
            <div class="inner-container" id="away-cont">
                <p id="away-score" data-default-value="0">0</p>
            </div>
            <div>
                <button class="button" id="add-1-away" onclick="add1Away()">+1</button>
                <button class="button" id="add-2-away" onclick="add2Away()">+2</button>
                <button class="button" id="add-3-away" onclick="add3Away()">+3</button>
            </div>
        </div>
    </div>
    <div id="reset-div">
        <button id="reset-btn" onclick="reset()">RESET</button>
    </div>
    <script src="index.js"></script>
</body>

</html>
